
  <div ng-init='home.init()' class="container theme-showcase" role="main">
    
    <div class="page-header">
      <h1 class="video-title">Hack the North Closing Ceremony</h1>
    </div>

  <div id="vertical-sentiment-bar" class="col-xs-1 pull-left"></div>
  
  <div class="col-xs-11 col-sm-3 pull-right">
    <div class="example-chat l-demo-container">
      <ul id='example-messages' class="comment-area">

        <li ng-repeat="message in home.messages" class='comment' anchor-bottom>
          <strong class='label' ng-class='home.calculateSentimentClass(message.sentiment)'>{{message.name}}</strong>
          {{message.text}}
        </li>
      </ul>
    </div>

  </div>
  <div class="col-xs-11 col-sm-8">
    <div class="videoWrapper hidden-xs">
      <iframe width="640" height="360" src="https://www.youtube.com/embed/kWu9rqA0SVk" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="col-xs-12 no-padding">
      <form ng-submit="home.postComment()">
        <input placeholder="Comment here..." ng-model='home.comment' class="comment-box"></input>
        <input id="submit-btn" type="submit" class="btn btn-default pull-right" value="Submit Comment"></input>
      </form>
    </div>
  </div>
  <div class="col-xs-12">
    <button ng-show='!home.isLoggedIn' ng-click='home.loginFacebook()'>Login with Facebook</button>
    <button ng-show='home.isLoggedIn' ng-click="home.logout()">Logout</button>
  </div>
  

</div>
