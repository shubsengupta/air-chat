Link: <input type='text' ng-model='landing.link'></input> <br>
Event Title: <input type='text' ng-model='landing.event'></input> <br>
<input type='button' ng-click='landing.getLocation()' value='Location'></input> <br>
<button ng-click='landing.createLink()'>Create Link!</button>
<p ng-show="landing.response">Your link is <a href="{{landing.response}}">{{landing.response}}</a></p>
