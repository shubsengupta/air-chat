<html>
	<head>
		<script src="./js/angular.min.js"></script>
		<script src="./js/angular-ui-router.min.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/routes.js"></script>
		<!--- Services-->
		<script src="./js/sentiment/sentiment.service.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
		<!--- Controllers -->
		<script src="./js/home.controller.js"></script>
		
		<link rel="stylesheet" type="text/css" href="./bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./css/main.css"
	</head>
	<body>
		<div ng-app="app">
			 
			 <!-- Fixed, fairly useless navbar -->
		    <nav class="navbar navbar-inverse navbar-fixed-top">
		      <div class="container">
		        <div class="navbar-header">
		          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a class="navbar-brand" href="#">Brand</a>
		        </div>
		        <div id="navbar" class="navbar-collapse collapse">
		          <ul class="nav navbar-nav pull-right">
		            <li><a>40,218 watching</a></li>
		          </ul>
		        </div><!--/.nav-collapse -->
		      </div>
		    </nav>

			<div ui-view></div>
		</div>
		<script>
		  // CREATE A REFERENCE TO FIREBASE
		  var messagesRef = new Firebase('https://xmas2a0xwgv.firebaseio-demo.com/');

		  // REGISTER DOM ELEMENTS
		  var messageField = $('#messageInput');
		  var nameField = $('#nameInput');
		  var messageList = $('#example-messages');

		  // LISTEN FOR KEYPRESS EVENT
		  messageField.keypress(function (e) {
		    if (e.keyCode == 13) {
		      //FIELD VALUES
		      var username = nameField.val();
		      var message = messageField.val();

		      //SAVE DATA TO FIREBASE AND EMPTY FIELD
		      messagesRef.push({name:username, text:message});
		      messageField.val('');
		    }
		  });

		  // Add a callback that is triggered for each chat message.
		  messagesRef.limitToLast(10).on('child_added', function (snapshot) {
		    //GET DATA
		    var data = snapshot.val();
		    var username = data.name || "anonymous";
		    var message = data.text;

		    //CREATE ELEMENTS MESSAGE & SANITIZE TEXT
		    var messageElement = $("<li>");
		    var nameElement = $("<strong class='example-chat-username'></strong>")
		    nameElement.text(username);
		    messageElement.text(message).prepend(nameElement);

		    //ADD MESSAGE
		    messageList.append(messageElement)

		    //SCROLL TO BOTTOM OF MESSAGE LIST
		    messageList[0].scrollTop = messageList[0].scrollHeight;
		  });
		</script>
	</body>
</html>
